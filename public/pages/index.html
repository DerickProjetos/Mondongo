<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mondongo</title>
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/underbar.css">
    
    <style>
        body
        {

            background: #f7f8f9;

        }
        .content{

            display: flex;
            flex-direction: row;
            gap: 2%;
            margin-top: 2%;
        
        }

        .content .article{

            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            width: 88%;
            margin-left: 1%;
           
        }
        .content .article .post{
            
            width: 100%;
            display: flex; 
            flex-direction: column;
            align-items: center;
            background: white;
            border-bottom: 3ch solid  #f7f8f9;
        }
        .content .article .post h2{

            width: 100%;
            font-size: 150%;
            font-family: sans-serif;
            margin-top: 4%;
            margin-bottom: 2%;
            margin-left: 4%;

        }
        .content .article .post label{
          
            width: 96%;   
            margin-top: 3%;
            font-weight: 400;
            font-family: system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            

        }
        .content .article .post img{

            width: 100%;
            height: 100%;
            

        }
        .content .article .post a{

            background: #67e1ff;
            text-align: center;
            padding: 3% 5%;
            margin: 3%;
            margin-top: 13%;
            color: white;

        }
        

        .content .division{

font-size: large;
display: flex;
flex-direction: column;
align-items: center;
width: 50%;


}
.content .division .links{

font-size: large;
display: flex;
flex-direction: column;
align-items: center;
background: white;
width: 100%;
height: 50ch;
text-decoration: underline;
margin-bottom: 4%;

}


.content .division .links *{

margin-top: 6%;
color: #1e73be;
text-decoration: underline;

}

        @media (min-width: 619px) {
            .info{
                display: flex;

            }
        }

        
        @media (max-width: 620px) {
        .content{
                margin-top: 4%;
                align-items: center;
                flex-direction: column;
              
            
        }
        .content .article{
            width: 90%;
        }
        .content .article .post *{

            margin-top: 0%;
            margin-bottom:0%;

        }
        .content .article .post h2{

            font-size: 120%;
            width: 98%;
            font-weight: bold;
        }
        .content .article .post label{

            font-size: 80%;
            width: 94%;
         

        } 
        .content .article .post a{
            background: #67e1ff;
            text-align: center;
            padding: 5% 7%;
           
            margin-top: 15%;
            margin-bottom: 13%;
            color: white;
            font-size: 70%;
        }
        .content .division{
            width: 90%;
        }
        .content .division .links a{

            font-size: 80%;

        }
}

    </style>
</head>
